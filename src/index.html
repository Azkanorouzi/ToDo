<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel="icon" href="./assets/dragon-solid.png" />
    <title>DOIT</title>
  </head>
  <body class="bg-theme-1-main" data-theme="true">
    <main class="grid grid-cols-12 grid-flow-col relative">
      <!-- Nav bar start -->
      <!-- -translate-x-full -->
      <nav
        class="bg-theme-1-main col-span-12 flex flex-col p-9 gap-4 relative transition-transform z-40 min-h-screen pb-12 lg:translate-x-0 lg:col-span-3 2xl:col-span-2 overflow-scroll navbar lg:min-h-max max-h-screen"
        data-theme="true"
      >
        <section
          class="grid gap-8 lg:sticky lg:-top-9 lg:bg-theme-1-main lg:left-0 lg:right-0 lg:py-4 lg:bg-opacity-50 lg:backdrop-blur-sm z-50"
          data-theme="true"
        >
          <h1
            class="text-5xl font-second text-theme-1-fifth fade-in-left"
            data-theme="true"
          >
            <i class="fa-solid fa-dragon"></i> Do It
          </h1>

          <div
            class="flex justify-between w-10/12 sm:w-6/12 md:w-4/12 lg:w-full fade-in-left animation-delay-1 theme-buttons-container"
          >
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-1-fifth to-theme-1-second cursor-pointer hover:scale-125 transition-transform theme-button"
              data-selected-theme="1"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-2-third to-theme-2-main cursor-pointer hover:scale-125 transition-transform theme-button"
              data-selected-theme="2"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-3-main to-theme-3-third cursor-pointer hover:scale-125 transition-transform theme-button"
              data-selected-theme="3"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-4-main to-theme-4-second cursor-pointer hover:scale-125 transition-transform theme-button"
              data-selected-theme="4"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r bg-black flex justify-center items-center text-white cursor-pointer hover:scale-125 transition-transform star-button"
              data-star="off"
            >
              <!-- <i class="fa-solid fa-star"></i> -->
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
        </section>
        <!-- Inbox, Today, Upcoming ... -->
        <section
          class="text-theme-1-forth text-1xl flex flex-col gap-1 text-2xl border-theme-1-fifth border-b-2 rounded-sm pb-4"
          data-theme="true"
        >
          <div
            class="hover:bg-theme-1-third rounded-md p-2 transition-all hover:scale-105 cursor-pointer slide-in-left animation-delay-2 flex items-center justify-between environment"
            data-id="AA1111111111"
            data-theme="true"
          >
            <div><i class="fa-solid fa-inbox text-blue-600"></i> Inbox</div>
            <div class="flex justify-between text-1xl md:text-2xl gap-2">
              <i
                class="fa-solid fa-question text-theme-1-main hover:scale-110 transition-transform cursor-pointer"
                data-theme="true"
              ></i>
            </div>
          </div>
          <div
            class="hover:bg-theme-1-third rounded-md p-2 transition-all hover:scale-105 cursor-pointer slide-in-left animation-delay-3 flex items-center justify-between environment"
            data-theme="true"
            data-id="BB2222222222"
          >
            <div><i class="fa-solid fa-star text-amber-500"></i> Today</div>
            <div class="flex justify-between text-1xl md:text-2xl gap-2">
              <i
                class="fa-solid fa-question text-theme-1-main hover:scale-110 transition-transform cursor-pointer"
                data-theme="true"
              ></i>
            </div>
          </div>
          <div
            class="hover:bg-theme-1-third rounded-md p-2 transition-all hover:scale-105 cursor-pointer slide-in-left animation-delay-4 flex items-center justify-between environment"
            data-theme="true"
            data-id="CC3333333333"
          >
            <div>
              <i class="fa-solid fa-calendar-days text-red-500"></i> Upcoming
            </div>
            <div class="flex justify-between text-1xl md:text-2xl gap-2">
              <i
                class="fa-solid fa-question text-theme-1-main hover:scale-110 transition-transform cursor-pointer"
                data-theme="true"
              ></i>
            </div>
          </div>
          <div
            class="hover:bg-theme-1-third rounded-md p-2 transition-all hover:scale-105 cursor-pointer slide-in-left animation-delay-5 flex items-center justify-between environment"
            data-theme="true"
            data-id="DD4444444444"
          >
            <div>
              <i class="fa-solid fa-layer-group text-lime-500"></i> Anytime
            </div>
            <div class="flex justify-between text-1xl md:text-2xl gap-2">
              <i
                class="fa-solid fa-question text-theme-1-main hover:scale-110 transition-transform cursor-pointer"
                data-theme="true"
              ></i>
            </div>
          </div>

          <div
            class="hover:bg-theme-1-third rounded-md p-2 transition-all hover:scale-105 cursor-pointer slide-in-left animation-delay-6 flex items-center justify-between environment"
            data-theme="true"
            data-id="EE5555555555"
          >
            <div><i class="fa-solid fa-clock text-purple-500"></i> Someday</div>
            <div class="flex justify-between text-1xl md:text-2xl gap-2">
              <i
                class="fa-solid fa-question text-theme-1-main hover:scale-110 transition-transform cursor-pointer"
                data-theme="true"
              ></i>
            </div>
          </div>
        </section>
        <!-- Stand alone projects -->

        <section
          class="text-theme-1-forth text-1xl flex flex-col gap-3 text-2xl border-theme-1-fifth border-b-2 rounded-sm pb-4 stand-alone-projects-container"
          data-theme="true"
        >
          <!-- Project -->
          <div
            class="hover:border-theme-1-forth rounded-md p-1 px-2 todo flex items-center justify-between text-xl relative shadow-md shadow-theme-1-main border-x-4 border-y-4 border-theme-1-fifth cursor-pointer transition-colors project fade-in-left"
            data-theme="true"
          >
            <div
              class="absolute left-0 h-full w-3/6 bg-theme-1-third project-fill text-theme-1-fifth"
              data-theme="true"
            ></div>
            <i
              class="fa-solid fa-code text-theme-1-fifth z-10 project-dragon-icon text-2xl"
              data-theme="true"
            ></i>
            <!-- Project name -->
            <span class="z-10"> Project name </span>
            <!-- Project icons -->
            <div class="flex justify-between text-xl md:text-1xl 2xl:text-2xl">
              <!-- Menu -->
              <i
                class="fa-solid fa-bars text-theme-1-forth mr-2 cursor-pointer hhover:scale-110 transition-transform"
                data-theme="true"
              ></i>
              <!-- Time clock -->
              <i
                class="text-green-300 fa-solid fa-clock mr-2 cursor-pointer hover:scale-110 transition-transform"
              ></i>
              <!-- Importance button -->
              <i
                class="fa-solid fa-circle text-red-600 cursor-pointer hover:scale-110 transition-transform"
              ></i>
            </div>
            <!-- Project icons more -->
            <div
              class="text-2xl absolute bg-theme-1-second z-10 p-2 transition-all top-0 left-0 right-0 bottom-0 flex justify-center hover:bg-opacity-90 backdrop-blur-sm gap-2 hidden"
              data-theme="true"
            >
              <i
                class="fa-solid fa-bars text-theme-1-fifth mr-2 cursor-pointer hhover:scale-110 transition-transform rotate-90"
                data-theme="true"
              ></i>
              <i
                class="fa-solid fa-edit text-yellow-500 hover:scale-110 transition-transform cursor-pointer"
              ></i>
              <i
                class="fa-solid fa-share text-blue-500 hover:scale-110 transition-transform cursor-pointer"
              ></i>
              <i
                class="fa-solid fa-times text-red-400 hover:scale-110 transition-transform cursor-pointer"
              ></i>
              <i
                class="fa-solid fa-question text-blue-400 hover:scale-110 transition-transform cursor-pointer"
              ></i>
            </div>
          </div>
        </section>
        <!-- Environment -->
        <section
          class="text-theme-1-forth text-1xl flex flex-col gap-1 text-2xl rounded-sm pb-6 environment-container"
          data-theme="true"
        >
          <div
            class="hover:bg-theme-1-fifth rounded-md p-2 transition-all hover:scale-105 cursor-pointer flex justify-between items-center environment"
            data-theme="true"
            data-id="GG7777777777"
          >
            <div>
              <i
                class="fa-solid fa-dragon text-theme-1-third"
                data-theme="true"
              ></i>
              Environment
            </div>
            <div class="flex justify-between text-1xl md:text-2xl gap-2">
              <i
                class="fa-solid fa-edit text-theme-1-main hover:scale-110 transition-transform cursor-pointer"
                data-theme="true"
              ></i>
              <i
                class="fa-solid fa-times text-theme-1-main hover:scale-110 transition-transform cursor-pointer"
                data-theme="true"
              ></i>
              <i
                class="fa-solid fa-question text-theme-1-main hover:scale-110 transition-transform cursor-pointer"
                data-theme="true"
              ></i>
            </div>
          </div>
        </section>
        <!-- Plus button -->
        <div
          class="rounded-full w-12 h-12 grid place-content-center bg-theme-1-fifth text-3xl text-theme-1-forth fixed bottom-7 left-7 lg:sticky lg:-bottom-5 lg:left-0 z-30 cursor-pointer hover:rotate-180 transition-transform py-4 nav-plus-btn"
          data-theme="true"
        >
          <i class="fa-solid fa-plus"></i>
        </div>
      </nav>
      <!-- -------- Nav bar end -------- -->
      <!-- Display container -->
      <!-- hidden lg:block when user toggles-->
      <div
        class="display-container min-h-screen lg:col-span-9 lg:relative 2xl:col-span-10 lg:block"
      ></div>
    </main>
    <div
      class="bg-theme-2-main text-theme-2-main hover:bg-theme-2-main border-theme-2-main bg-theme-2-second text-theme-2-second hover:bg-theme-2-second border-theme-2-second bg-theme-2-third text-theme-2-third hover:bg-theme-2-third border-theme-2-third bg-theme-2-forth text-theme-2-forth hover:bg-theme-2-forth border-theme-2-forth text-theme-2-fifth hover:text-theme-2-fifth hover:bg-theme-2-fifth bg-theme-2-fifth"
    ></div>

    <div
      class="bg-theme-3-main text-theme-3-main hover:bg-theme-3-main border-theme-3-main bg-theme-3-second text-theme-3-second hover:bg-theme-3-second border-theme-3-second bg-theme-3-third text-theme-3-third hover:bg-theme-3-third border-theme-3-third bg-theme-3-forth text-theme-3-forth hover:bg-theme-3-forth border-theme-3-forth text-theme-3-fifth hover:text-theme-3-fifth hover:bg-theme-3-fifth bg-theme-3-fifth"
    ></div>
    <div
      class="bg-theme-4-main text-theme-4-main hover:bg-theme-4-main border-theme-4-main bg-theme-4-second text-theme-4-second hover:bg-theme-4-second border-theme-4-second bg-theme-4-third text-theme-4-third hover:bg-theme-4-third border-theme-4-third bg-theme-4-forth text-theme-4-forth hover:bg-theme-4-forth border-theme-4-forth text-theme-4-fifth hover:text-theme-4-fifth hover:bg-theme-4-fifth bg-theme-4-fifth"
    ></div>
    <script src="./bundle.js"></script>
  </body>
</html>
