<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body data-theme="1" class="bg-theme-1-third">
    <main class="grid grid-cols-12">
      <!-- Nav bar start -->
      <nav class="bg-theme-1-main col-span-12 flex flex-col p-9 h-screen gap-6">
        <section class="grid gap-8">
          <h1 class="text-6xl font-second text-theme-1-fifth">
            <i class="fa-solid fa-dragon"></i>
            ToDo
          </h1>
          <div class="flex justify-between">
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-1-fifth to-theme-1-second"
              data-selected-theme="1"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-2-third to-theme-2-main"
              data-selected-theme="2"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-3-main to-theme-3-third"
              data-selected-theme="3"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-4-main to-theme-4-second"
              data-selected-theme="4"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r bg-black flex justify-center items-center text-white"
              data-stars="off"
            >
              <!-- <i class="fa-solid fa-star"></i> -->
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
        </section>
        <!-- Inbox, Today, Upcoming ... -->
        <section
          class="text-theme-1-forth text-1xl flex flex-col gap-3 text-2xl"
        >
          <h2><i class="fa-solid fa-inbox text-blue-600"></i> Inbox</h2>
          <h2><i class="fa-solid fa-star text-amber-500"></i> Today</h2>
          <h2>
            <i class="fa-solid fa-calendar-days text-red-500"></i> Upcoming
          </h2>
          <h2><i class="fa-solid fa-layer-group text-lime-500"></i> Anytime</h2>
          <h2><i class="fa-solid fa-clock text-purple-500"></i> Someday</h2>
        </section>
        <!-- Stand alone projects -->
        <section></section>
        <!-- Environment -->
        <section></section>
      </nav>
      <!-- -------- Nav bar end -------- -->
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
