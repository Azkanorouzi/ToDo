<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do It</title>
  </head>
  <body data-theme="1" class="bg-theme-1-main">
    <main class="grid grid-cols-12 grid-flow-col">
      <!-- Nav bar start -->
      <nav
        class="bg-theme-1-main col-span-12 flex flex-col p-9 gap-6 relative transition-transform z-20 min-h-screen -translate-x-full"
        data-move="true"
      >
        <section class="grid gap-8">
          <h1 class="text-6xl font-second text-theme-1-fifth">
            <i class="fa-solid fa-dragon"></i> Do It
          </h1>

          <div class="flex justify-between">
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-1-fifth to-theme-1-second"
              data-selected-theme="1"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-2-third to-theme-2-main"
              data-selected-theme="2"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-3-main to-theme-3-third"
              data-selected-theme="3"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r from-theme-4-main to-theme-4-second"
              data-selected-theme="4"
            ></div>
            <div
              class="rounded-full w-7 h-7 bg-gradient-to-r bg-black flex justify-center items-center text-white"
              data-stars="off"
            >
              <!-- <i class="fa-solid fa-star"></i> -->
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
        </section>
        <!-- Inbox, Today, Upcoming ... -->
        <section
          class="text-theme-1-forth text-1xl flex flex-col gap-1 text-2xl border-theme-1-fifth border-b-2 rounded-sm pb-4"
        >
          <h2 class="hover:bg-theme-1-third rounded-md p-2">
            <i class="fa-solid fa-inbox text-blue-600"></i> Inbox
          </h2>
          <h2 class="hover:bg-theme-1-third rounded-md p-2">
            <i class="fa-solid fa-star text-amber-500"></i> Today
          </h2>
          <h2 class="hover:bg-theme-1-third rounded-md p-2">
            <i class="fa-solid fa-calendar-days text-red-500"></i> Upcoming
          </h2>
          <h2 class="hover:bg-theme-1-third rounded-md p-2">
            <i class="fa-solid fa-layer-group text-lime-500"></i> Anytime
          </h2>
          <h2 class="hover:bg-theme-1-third rounded-md p-2">
            <i class="fa-solid fa-clock text-purple-500"></i> Someday
          </h2>
        </section>
        <!-- Stand alone projects -->
        <section
          class="text-theme-1-forth text-1xl flex flex-col gap-1 text-2xl border-theme-1-fifth border-b-2 rounded-sm pb-6"
        >
          <!-- Project -->
          <h2 class="hover:bg-theme-1-fifth rounded-md p-2">
            <i class="fa-solid fa-code text-theme-1-third"></i> Project
          </h2>
        </section>
        <!-- Environment -->
        <section
          class="text-theme-1-forth text-1xl flex flex-col gap-1 text-2xl rounded-sm pb-6"
        >
          <h2 class="hover:bg-theme-1-fifth rounded-md p-2">
            <i class="fa-solid fa-dragon text-theme-1-third"></i>
            Environment
          </h2>
        </section>
        <!-- Add button -->
        <div
          class="rounded-full w-16 h-16 grid place-content-center bg-theme-1-fifth text-5xl text-theme-1-forth fixed bottom-7 left-7"
        >
          <i class="fa-solid fa-plus"></i>
        </div>
      </nav>
      <!-- -------- Nav bar end -------- -->
      <!-- -------- Display project panel start -------- -->
      <section
        class="bg-theme-1-second flex flex-col gap-6 transition-transform absolute top-0 left-0 right-0 bottom-0"
      >
        <!-- Nav  -->
        <nav class="bg-theme-1-main p-6 flex justify-between">
          <!-- back button -->
          <div class="text-2xl text-theme-1-fifth">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <!-- Name of the project -->
          <h1 class="text-2xl font-second text-theme-1-fifth">
            <i class="fa-solid fa-code text-theme-1-third"></i>
            Name of the project
          </h1>
        </nav>
        <!-- Todos container -->
        <section
          class="text-theme-1-forth text-1xl flex flex-col gap-2 text-2xl rounded-sm p-5"
        >
          <!-- sample todo list -->
          <div
            class="hover:bg-theme-1-fifth rounded-md p-4 todo bg-theme-1-third flex items-center justify-between text-3xl relative border-l-4 border-l-theme-1-fifth shadow-md shadow-theme-1-main"
          >
            <div
              class="todo-check-button w-9 h-9 rounded-md bg-theme-1-forth grid place-content-center"
            >
              <i class="fa-solid fa-check text-theme-1-fifth hidden"></i>
            </div>
            <!-- Todo title -->
            <span class=""> Title </span>
            <!-- Importance button -->
            <div class="rounded-full w-8 h-8 bg-red-600"></div>
            <!-- Todo icons -->
            <div
              class="text-3xl absolute bg-theme-1-main z-10 p-4 rounded-r-full rounded-bl-full rotate-12 -bottom-20 right-0 transition-all"
            >
              <i class="fa-solid fa-edit text-yellow-500"></i>
              <i class="fa-solid fa-share text-blue-500"></i>
              <i class="fa-solid fa-times text-red-400"></i>
            </div>
          </div>

          <div
            class="hover:bg-theme-1-fifth rounded-md p-4 todo bg-theme-1-third flex items-center justify-between text-3xl relative border-l-4 border-l-theme-1-fifth shadow-md shadow-theme-1-main"
          >
            <div
              class="todo-check-button w-9 h-9 rounded-md bg-theme-1-forth grid place-content-center"
            >
              <i class="fa-solid fa-check text-theme-1-fifth"></i>
            </div>
            <!-- Todo title -->
            <span class=""> Title </span>
            <!-- Importance button -->
            <div class="rounded-full w-8 h-8 bg-red-600"></div>
            <!-- Todo icons -->
            <div
              class="text-3xl absolute bg-theme-1-main z-10 p-4 rounded-r-full rounded-bl-full rotate-12 -bottom-20 right-0 transition-all hidden"
            >
              <i class="fa-solid fa-edit text-yellow-500 cursor-pointer"></i>
              <i class="fa-solid fa-share text-blue-500 cursor-pointer"></i>
              <i class="fa-solid fa-times text-red-400 cursor-pointer"></i>
            </div>
          </div>
        </section>
        <!-- Plus button -->
        <div
          class="rounded-full w-16 h-16 grid place-content-center bg-theme-1-main text-5xl text-theme-1-forth fixed bottom-7 left-7"
        >
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>
      <!-- Add module -->
      <section
        class="absolute top-0 left-0 right-0 bottom-0 bg-theme-1-forth bg-opacity-5 backdrop-blur-sm z-30 p-4"
      >
        <div class="w-full h-full relative">
          <div
            class="bg-theme-1-third absolute bottom-0 h-3/5 w-full rounded-2xl bg-opacity-100 p-5 text-3xl text-theme-1-forth flex flex-col justify-between"
          >
            <i class="fa-solid fa-times text-5xl text-red-600 ml-auto"></i>
            <!-- Title -->
            <label for="todo-title">
              <input
                type="text"
                id="todo-title"
                class="resize-none w-full bg-theme-1-main rounded-lg p-3 focus:border-none focus:outline-none"
                placeholder="Title"
              />
            </label>
            <!-- Details -->
            <label for="details">
              <textarea
                type="text"
                id="details"
                class="resize-none w-full bg-theme-1-main rounded-lg p-3 focus:border-none focus:outline-none"
                placeholder="Details"
              ></textarea>
            </label>
            <!-- Date -->
            <label for="details">
              <input
                type="date"
                class="w-full bg-theme-1-main rounded-lg p-3 focus:border-none focus:outline-none"
                placeholder="Date"
              />
            </label>
            <!-- Importance -->
            <div class="flex">
              <div class="rounded-full w-10 h-10 bg-red-600"></div>
              <p class="importance-text ml-3">Important!</p>
            </div>

            <!-- Add and close button for add module -->
            <div class="buttons text-center">
              <button
                class="bg-theme-1-fifth px-6 text-xl py-3 rounded-xl text-theme-1-forth shadow-2xl border-b-4 border-b-theme-1-forth focus:border-b-0 transition-all hover:opacity-100 opacity-70"
                type="button"
              >
                Add
              </button>
              <button
                class="bg-theme-1-fifth px-6 text-xl py-3 rounded-xl text-theme-1-forth border-b-4 border-b-theme-1-forth focus:border-b-0 transition-all hover:opacity-100 opacity-70"
                type="button"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- -------- Display todo panel end -------- -->
    </main>

    <script src="./bundle.js"></script>
  </body>
</html>
